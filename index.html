<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Documento Html</title>

        <meta name="author" content="Carlos Paye">
        <meta name="description" content="Un documento html simple">
        <meta name="theme-color" content="#FFA500">

                <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://jcpaye.github.io/meta-example/">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Practico Nro1">
        <meta property="og:description" content="Prueba en el uso de metadatos para Facebook">
        <meta property="og:image" content="https://jcpaye.github.io/meta-example/og-adidas-image.png">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="jcpaye.github.io">
        <meta property="twitter:url" content="https://jcpaye.github.io/meta-example/">
        <meta name="twitter:title" content="Practico Nro1">
        <meta name="twitter:description" content="Prueba en el uso de metadatos para Twitter">
        <meta name="twitter:image" content="https://jcpaye.github.io/meta-example/og-adidas-image.png">
    </head>

    <body>
        <h1>Primer practico de Ing. WEB</h1>
        <p>Enfoque en el uso de metadatos</p>
        <img src="og-adidas-image.png">
    </body>    
</html>
